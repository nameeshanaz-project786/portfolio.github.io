<!DOCTYPE html>
<html lang="en">
<head>
<title>Contact me</title>
<style>
    a{
        margin-left: 47%;
    }
    a:link{
            color:green;
        }
        a:visited{
            color: rgb(224, 28, 45);
        }
        a:active{
            color: pink;
        }
        a:hover{
            background-color: blue;
        }
        a{
            border:3px solid rgb(148, 194, 22);
            text-decoration: none;
        }
</style>
</head>
<body bgcolor="E1AEFF">
    <form action="feedback_message.html">
        <fieldset>
            <legend>Contact me</legend><center>
            <label for="fname">First Name</label>
            <input type="text" required placeholder="Ex:Shaik" id="fname" name="fname" pattern="[a-z A-Z]{3,12}">
            <label for="Lname">Last name</label>
            <input type="text" required placeholder="Ex:Nameesha Naz" id="lname" name="lname" pattern="[a-z A-Z]{3,12}"><br><br>
            <label for="Ph num">Phone number</label>
            <input type="number" required placeholder="Ex:123456789" id="ph num" name="ph num" pattern="[0-9]{3,12}"><br><br>
            <label for="Email">Email</label>
            <input type="Email" required placeholder="Ex:abcde@gmail.com" name="email" id="email"><br><br>
            <label for="Address">Address</label>
            <input type="Address" required id="address" name="address"><br><br>
            <label for="Feedback message">Feedback Message</label>
            <input type="text" id="Feedback message" name="Feedback message" pattern="[a-z A-Z]{3,24}"><br><br>
            <input type="Submit" required>
    </center>
        </fieldset>
    </form><br><br>
    <a href="Final_Project_1.html">Home</a>
</body>
</html>
